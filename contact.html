    <!--================Contact Area =================-->
    <section class="contact_area p_100">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="contact_info">
              <div class="info_item">
                <i class="lnr lnr-home"></i>
                <h6>Washington, United States</h6>
                <p>Bellingham</p>
              </div>
              <div class="info_item">
                <i class="lnr lnr-phone-handset"></i>
                <h6><a href="tel:3605923353">(360) 592 3353</a></h6>
                <p></p>
              </div>
              <div class="info_item">
                <i class="lnr lnr-envelope"></i>
                <h6>
                  <a href="mailto:k.pegeder@gmail.com">k.pegeder@gmail.com</a>
                </h6>
                <p>Send me your query anytime!</p>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <form
              class="gform pure-form pure-form-stacked row contact_form"
              action="https://script.google.com/macros/s/AKfycby8fqn71jLHLlmJi0HAhwP8thOF0ub4ErReQ2qH/exec"
              method="POST"
              id="contactForm"
              data-email="k.pegeder@gmail.com"
            >
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                    placeholder="Enter Subject"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    rows="1"
                    placeholder="Enter Message"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12 text-right">
                <button class="btn">
                  <!-- submit_btn type="submit" value="submit" -->
                  Send Message
                </button>
                <div class="thankyou_message" style="display: none">
                  <h5>Message sent!</h5>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--================Contact Area =================-->

              <ul class="list">
                <li>

                  ></a>
                </li>
                <li>
                  <a href="tel:3605923353">
                    <i class="fa fa-phone fa-lg"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/in/kalenpegeder/"
                    ><i class="fa fa-linkedin fa-lg"></i
                  ></a>
                </li>
                <li>
                  <a href="https://github.com/kpegeder"
                    ><i class="fa fa-github fa-lg"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
